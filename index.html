<!DOCTYPE html>
<html>
<head>
  <title>The Roundlings</title>

  <!-- Stylesheets -->
  <link href="//fonts.googleapis.com/css?family=Sniglet:400,800" rel="stylesheet" type="text/css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">

  <style>
    html, body {
      background-color:#44a9eb;
      height:100%;
      font-family:'Sniglet';
      color:#fff;
    }
    a,
    a:hover {
      color:#fc0;
    }
    header {
      margin:200px auto 100px;
      width:600px;
      height:200px;
    }
    header h1 {
      margin:0;
      padding:0;
      line-height:96px;
      font-family:'Sniglet';
      font-weight:800;
      font-size:96px;
      color:#fff;
    }
    header h1>span {
      display:block;
      margin:0;
      padding:0;
      line-height:48px;
      font-size:48px;
      font-weight:400;
      color:#fc0;
    }
    header h2 {
      margin:0;
      padding:0;
      line-height:32px;
      font-size:32px;
      font-family:'Sniglet';
      color:rgba(255,255,255,0.5);
    }
    header p {
      margin-top:64px;
      font-size:16px;
    }
  </style>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Javascript -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

  <header>
    <h1>
      <span>The</span> Roundlings
    </h1>
    <h2>
      are coming soon.
    </h2>
    <p>
      They are currently on <a href="https://www.facebook.com/roundlings">Facebook</a>.
    </p>
  </header>

</body>
</html>
