---
layout: default
sitemap:
  priority: 1
  changefreq: daily
  lastmod: 2015-01-13T00:00:00+00:00
---

<div class="container">
  <div class="row">
    <div class="col-12 col-lg-10 offset-lg-1">
      <div class="row">
        {% for post in site.posts %}
    
          {% capture post_image %}
            {{ post.image | replace: '<!--size-->', '320' }}
          {% endcapture %} 

          <a
            href="{{ post.url }}"
            class="col-4 col-md-3 post-item tex6t-center"
          >
            <img
              src="{{ post_image }}"
              class="rounded img-fluid border">
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
