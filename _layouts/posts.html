---
layout: 'posts-base'
---
<div class="container
            container-posts">
  <div class="row">

    {% if page.image_large %}
      <div class="col-xs-12">
        <img src="{{ page.image_large }}"
             class="img-rounded
                    img-responsive
                    post-img">
      </div>

      <hr class="space">
    {% endif %}

    <!-- Content -->
    <div class="col-xs-12
                col-md-offset-3 col-md-6">
          
      <div class="metadata">
        <div class="post-title">{{ page.title }}</div>
        <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
      </div>

      <hr class="space">

      <div class="post-text">
        {{ content }}
      </div>

    </div>

  </div>
</div>
