---
layout: default
---
<div class="container
            container-posts">
  <div class="row">

    <div class="col-xs-12
                col-md-offset-3 col-md-6
                header">

      <a href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/img/roundlings-logo.svg"
             class="logo"
             alt="The Roundlings by Ian Li"
             title="The Roundlings by Ian Li">
      </a>

    </div>

  </div>

  <hr class="space">

  <div class="row">

    <div class="col-xs-12
                actions"
         style="text-align:center">

      {% if page.next %}
        <a href="{{ page.next.url }}">
          <i class="fa fa-arrow-circle-left"></i>
        </a>
      {% endif %}

      {% if page.previous %}
        <a href="{{ page.previous.url }}">
          <i class="fa fa-arrow-circle-right"></i>
        </a>
      {% endif %}

    </div>

    <hr class="space">

    {% if page.image_large %}
      <div class="col-xs-12">
        <img src="{{ page.image_large }}"
             class="img-rounded
                    img-responsive
                    post-img">
      </div>

      <hr class="space">
    {% endif %}

    <!-- Content -->
    <div class="col-xs-12
                col-md-offset-3 col-md-6">
          
      <div class="metadata">
        <div class="post-title">{{ page.title }}</div>
        <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
      </div>

      <hr class="space">

      <div class="post-text">
        {{ content }}
      </div>

    </div>

    <hr class="space">

    <!-- Share Buttons -->
    <div style="margin:0 auto;
            width:200px;">

      <div style="float:left;
                  margin-right:10px;
                  height:40px;
                  line-height:40px;">
        Share:
      </div>
      
      <span class="social"
            style="float:left;">
        <a href="https://www.facebook.com/dialog/share?app_id=311536139038646&display=popup&href=http://{{ site.hostname }}{{ page.url }}&redirect_uri=http://{{ site.hostname }}{{ page.url }}">
          <i class="fa fa-facebook-square"></i>
        </a>
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url=http://{{ site.hostname }}{{ page.url }}"
           title="Share on Twitter"
           target="_blank">
          <i class="fa fa-twitter-square"></i>
        </a>
        <a href="http://pinterest.com/pin/create/link/?url=http://{{ site.hostname }}{{ page.url }}&media=http://{{ site.hostname }}{{ page.image_large }}&description={{ page.title }}"
          <i class="fa fa-pinterest-square"></i>
        </a>
      </span>

    </div>

  </div>
</div>
