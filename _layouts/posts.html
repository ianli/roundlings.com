---
layout: 'posts-base'
---
<div class="container
            container-posts">
  <div class="row">

    {% if page.image_large %}
      <div class="col-12 text-center">
        <img src="{{ page.image_large }}"
             class="rounded
                    img-fluid
                    border
                    shadow-sm">
        <hr class="space-double">
      </div>
    {% endif %}

    <!-- Content -->
    <div class="col-12
                col-md-8 offset-md-2
                col-lg-6 offset-lg-3">
          
      <h1 class="mb-0">{{ page.title }}</h1>
      <p class="mb-0">{{ page.date | date: "%b %-d, %Y" }}</p>

      <hr class="space">

      <div class="post-body">
        {{ content }}
      </div>

    </div>

  </div>
</div>
